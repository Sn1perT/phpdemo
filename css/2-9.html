<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>id选择器</title>
    <style>
        #a1{
            background: red;
        }
        #a2{
            background: yellow;
        }
        #a3{
            background: blue;
        }
    </style>
</head>
<body>
    <h3>id选择器</h3><br>
    语法：#id名{属性;}<br>
    含义：选择指定id的元素<br>
    <hr>
    举例：<br>
    <div id="a1">id选择器举例,a1</div>
    <div id="a2">id选择器举例,a2</div>
    <div id="a3">id选择器举例,a3</div>

</body>
</html>
