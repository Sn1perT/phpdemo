<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本</title>
    <style>
        div{
            border: 1px solid red;
            color: red;
            text-align: left;
            text-decoration: underline;
            text-indent: 2em;
            letter-spacing: 1em;
            word-spacing: 4em;
            height: 200px;
            width: 600px;
            line-height: 200px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h3>文本</h3>
    <hr>
    属性：color颜色，<br>
    text-align对齐，<br>
    text-decoration文本线【underline下划线，overline上划线，line-through中划线，none不显示】<br>
    text-indent缩进<br>
    letter-spacing字间距<br>
    word-spacing词间距<br>
    line-height行高<br>
    <div id="d1">hello wordld 文本属性</div>
    <a href="#">链接</a>
</body>
</html>
