<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器优先级</title>
    <style>
        #d1{
            background: green;
        }
        div{
            background: red;
        }
        .c1{
            background: yellow;
        }
       #d2 div{
           background: blue;
       }
       #d2 .c1{
           background: pink;
       }
    </style>
</head>
<body>
    <h3>选择器优先级</h3><br>
    基本选择器：id(100)>类(10)>标签(1)>通用<br>
    复合选择器：把权重相加，结果越大，优先级越高<br>
    如果优先级相同，后面的覆盖前面的<br>
    <hr>
    <div class="c1" id="d1">div</div>
    <br>
    <div id="d2">
        <div class="c1" id="d1">div</div>
    </div>
</body>
</html>
