<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪类选择器</title>
    <style>
        a:link{
            color: red;
        }
        a:visited{
            color: blue;
        }
        a:hover{
            color: green;
            font-size: larger;
        }
        a:active{
            color: yellow;
        }
    </style>
</head>
<body>
    <h3>伪类选择器</h3><br>
    语法：a:link{属性}表示未访问过的链接<br>
    a:visited{属性}表示访问过的链接<br>
    a:hover{属性}表示鼠标经过的链接<br>
    a:acative{属性}表示鼠标点击的链接<br>
    <hr>
    举例：<br>  
    <a href="#">链接</a>
</body>
</html>
