<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分组选择器</title>
    <style>
        .c1,.c2,#a1{
            background: red;
        }
    </style>
</head>
<body>
    <h3>分组选择器</h3><br>
    语法：选择器1,选择器2{属性}<br>
    含义：选择选择器1和选择器2的元素，一起设置一样的样式<br>
    <hr>
    举例：<br>
    <div class="c1">div1</div>
    <div>div2</div>
    <div class="c2">div3</div>
    <p id="a1">p1</p>
    <p>p2</p>
    <p>p3</p>
</body>
</html>id
