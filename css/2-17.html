<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>宽高和元素转换</title>
    <style>
        div{
            border:1px solid red;/*1个像素的红色实线边框*/
            width: 100px;
            height: 100px;
            display: inline-block;
        }
        span{
            border:1px solid red;/*1个像素的红色实线边框*/
            width: 100px;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h3>宽高和元素转换</h3><br>
    <h4>宽高</h4>
    <hr>
    <div>div</div>
    <span>span</span>
    <h4>元素转换</h4>
    <hr>
    语法：display==>block块元素，inline行元素，inline-block行内块，none不显示
</body>
</html>
