<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css基本选择器</title>
    <!-- <style type="text/css">
        *{
            background: red;
        }
    </style> -->
    <style>
        div{
            background: red;
        }
        p{
            background: yellow;
        }
        span{
            background: blue;
        }
    </style>
</head>
<body>
    css核心语法：<br>
        选择器{属性:值；属性:值；......}<br>
    选择器：选择页面上元素的工具<br>
    分类：{基本选择器,复合选择器}<br>
    <hr>
    <h3>通用选择器</h3>
    符号：*<br>
    含义：所有的元素都选择到<br>
    <div>div</div>
    <p>p</p>
    <span>span</span>
    <h3>标签选择器</h3>
    语法：标签名{属性：属性值;}<br>
    含义：选择指定标签名的元素<br>
</body>
</html>
