<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类选择器</title>
    <style>
        .c1{
            background: red;
        }
        .c2{
            background: yellowgreen;
        }
        .c3{
            background: rgb(108, 181, 224);
        }
    </style>
</head>
<body>
    <h3>类选择器</h3><br>
    语法：.class名{属性;}<br>
    含义：选择指定的class名的元素<br>
    <hr>
    举例：<br>
    <div class="c1">类选择器举例,c1</div>
    <div class="c2">类选择器举例,c2</div>
    <div class="c3">类选择器举例,c3</div>
</body>
</html>
