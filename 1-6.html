<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本标签</title>
</head>
<body>
    <b>加粗标签b</b><br>
    <strong>加粗标签strong</strong><br>
    <i>倾斜标签i</i><br>
    <em>倾斜标签em</em><br>
    <u>下划线标签u</u><br>
    <ins>下划线标签ins</ins><br>
    <del>删除线标签del</del><br>
    <s>删除线标签s</s><br><br>
    <font color="red" size="4" face="楷体">字体标签</font><br><!--face字体样式-->
    字体变<big>大</big><br>
    字体变<small>小</small><br>
    下标sub标签：H<sub>2</sub>O<br>
    上标sup标签：x<sup>2</sup> = y<br>
</body>
</html>
