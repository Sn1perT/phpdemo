<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>排版标签</title>
    <style type="text/css">
        div{
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        span{
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    段落标签p：对齐方式属性align：<p align="center">这是一个段落</p><!--p标签独占一行-->
    换行标签br（单标签）：<p>这<br>是<br>一<br>个<br>换<br>行<br></p>
    横线hr（单标签）：属性width(宽度)\size（粗细）\color（颜色）\对齐方式align\无阴影noshade <hr width="300" size="36" color="red" align="center" noshade>
    <hr>
    标题标签h1-h6：<h1>h1</h1><h2>h2</h2><h3>h3</h3><h4>h4</h4><h5>h5</h5><h6>h6</h6>
    块标签div:div<div style="height: 50px; width: 50px;">独占</div>一行<br>
    行内标签span：行内标签<span>span</span>有多长取决于<span>内容</span>有多长
    注释：块标签可以设置宽高，行内不可以设置宽高
    <div>块设置宽高</div>
    <span>行内不能设置宽高</span>
</body>
</html>
