<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有序列表</title>
</head>
<body>
    有序列表：
        语法：ol,li <br>
        属性：type，start
    <ol type="1" start="2">
        <li>
            幼儿园
            <ol>
                <li>小班</li>
                <li>中班</li>
                <li>大班</li>
            </ol>
        </li>
        <li>
            小学
            <ol>
                <li>一年级</li>
                <li>二年级</li>
                <li>三年级</li>
                <li>四年级</li>
                <li>五年级</li>
                <li>六年级</li>
            </ol>
        </li>
        <li>
            初中
            <ol>
                <li>初一</li>
                <li>初二</li>
                <li>初三</li>
            </ol>
        </li>
        <li>
            高中
            <ol>
                <li>高一</li>
                <li>高二</li>
                <li>高三</li>
            </ol>
        </li>
        <li>
            大学
            <ol>
                <li>大一</li>
                <li>大二</li>
                <li>大三</li>
                <li>大四</li>
            </ol>
        </li>
    </ol>
</body>
</html>
