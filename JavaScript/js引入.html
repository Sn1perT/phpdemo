<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js引入</title>
</head>
<body>
    1.行内引入：
    <a href="javascript:alert('行内引入')">行内引入</a><br>
    2.内部引入：
    <script>
        alert("内部引入")
    </script><br>
    3.外部引入：
    <script src="js引入.js">
    </script>
</body>
</html>
