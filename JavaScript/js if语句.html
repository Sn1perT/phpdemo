<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js流程控制之if语句</title>
</head>
<body>
    <script>
        var num = 99;
        if(num>=100){
            alert("good");
        }
        else{
            alert("bad");
        }
        var sum = 99;
        if(sum>=100){
            alert("1");
        }
        else if(sum<100&&sum>=90){
            alert("2");
        }
        else{
            alert("3");
        }
    </script>
</body>
</html>
