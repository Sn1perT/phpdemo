<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环练习</title>
</head>
<body>
    <script>//九九乘法表
        for (let i = 1; i <= 9; i++) {//i表示行数
            for (let j = 1; j <= i; j++) {
                document.write(j+"X"+i+"="+j*i+" ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
