<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js变量</title>
    <script>
        var a1 = 13;
        alert(a1);
    </script>
</head>
<body>
    1.语法：var 变量名=值;<br>
    2.var a = 4; 表示初始化变量a的值为4<br>
    3.var a,b; 声明变量a，b，但是没有初始化<br>
    4.var a=1,b; 声明变量a和b，初始化a变量的值为1，b变量没有进行初始化
</body>
</html>
