<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 1;//变量初始化
        while(i<=100){
            if(i%2==0&&i%3==0&&i%5==0){
                document.write(i+"<br>");
            }
            i++;
        }
        alert(i);
    </script>
</head>
<body>
    <h3>循环三要素：</h3><br>
    1.循环变量的初始化<br>
    2.循环条件的判断<br>
    3.循环变量的改变<br>

</body>
</html>
