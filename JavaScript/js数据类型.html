<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js数据类型</title>
    <script>
        var n = "n";
        alert(n);
    </script>
</head>
<body>
    1.数字类型：number //所有数字包括整数和小数<br>
    2.字符类型：string //字母，符号，汉字,需要用引号包起来<br>
    3.空类型：null，标识为空<br>
    4.未定义类型：undefined，表示没有定义<br>
    5.布尔类型：boolean（bool），true表示为真，false表示为假<br>
    6.复合数据类型：复杂数据类型，数组array，对象object
</body>
</html>
